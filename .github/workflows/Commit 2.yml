name: CICD Pipeline - Par 2

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  ci-cd:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout cÃ³digo fuente
      uses: actions/checkout@v4
      
    - name: Configurar JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Compilar y empaquetar con Maven
      run: mvn -B clean compile package --file pom.xml

    - name: Ejecutar pruebas unitarias
      run: mvn test

    - name: Subir artefacto generado (.war)
      uses: actions/upload-artifact@v4
      with:
        name: JsfDemoApp-war
        path: target/*.war

    - name: Configurar Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Iniciar sesiÃ³n en Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Construir imagen Docker
      run: docker build -t dockerponce/jsfdemoapp:${{ github.run_number }} .

    - name: Subir imagen a Docker Hub
      run: docker push dockerponce/jsfdemoapp:${{ github.run_number }}

    - name: Enviar notificaciÃ³n por correo
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: smtp.gmail.com
        server_port: 465
        username: ${{ secrets.EMAIL_USERNAME }}
        password: ${{ secrets.EMAIL_PASSWORD }}
        subject: 'âœ… JSF Demo App - Build #${{ github.run_number }} exitoso'
        body: |
          âœ… El pipeline CI/CD para la aplicaciÃ³n JSF se ejecutÃ³ correctamente.
          
          ðŸ“¦ Imagen Docker generada:
          dockerponce/jsfdemoapp:${{ github.run_number }}

          ðŸ”— Repositorio: ${{ github.repository }}
          ðŸ§± Commit: ${{ github.sha }}
        to: mauricioponceguzman@gmail.com
        from: GitHub Actions <${{ secrets.EMAIL_USERNAME }}>
        secure: true
